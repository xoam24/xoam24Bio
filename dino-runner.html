<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Runner Game</title>
  <style>
    .backButton {
      background-color: #37ef0a;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 60px;
      position: absolute;
      top: 20px;
      left: 1200px;
      z-index: 10;
      text-decoration: none;
  
    }
    }

    .backButton:hover {
      background-color: white;
      color: #37ef0a;
      transform: scale(1.2);
      border-radius: 60px;
      text-decoration: none;
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
    }

    canvas {
      display: block;
      background: linear-gradient(#004400, #001100);
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id="score">Skóre: 0</div>
  <a href="index.html" class="backButton">Zpět</a>
  <canvas id="gameCanvas"></canvas>


  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const dino = {
      x: 50,
      y: canvas.height - 100,
      width: 50,
      height: 50,
      color: '#0f0',
      jump: false,
      jumpSpeed: 0,
      gravity: 0.8
    };

    const obstacles = [];
    const obstacleInterval = 2000;
    let lastObstacleTime = Date.now();

    let score = 0;

    const keys = {};

    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    function drawDino() {
      ctx.fillStyle = dino.color;
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function moveDino() {
      if (keys[' '] && !dino.jump) {
        dino.jump = true;
        dino.jumpSpeed = -15;
      }

      if (dino.jump) {
        dino.y += dino.jumpSpeed;
        dino.jumpSpeed += dino.gravity;

        if (dino.y > canvas.height - dino.height - 50) {
          dino.y = canvas.height - dino.height - 50;
          dino.jump = false;
        }
      }
    }

    function spawnObstacle() {
      const width = 40;
      const height = Math.random() * (100 - 50) + 50;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height - 50,
        width,
        height,
        color: '#0f0',
        speed: 8
      });
    }

    function drawObstacles() {
      obstacles.forEach((obstacle, index) => {
        ctx.fillStyle = obstacle.color;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        obstacle.x -= obstacle.speed;

        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
          score += 1;
        }
      });
    }

    function checkCollision() {
      obstacles.forEach((obstacle) => {
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.y + dino.height > obstacle.y
        ) {
          (`Umřel jsi! Tvoje skóre: ${score}`);
          location.reload();
        }
      });
    }

    function updateScore() {
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      moveDino();
      drawDino();

      drawObstacles();
      checkCollision();
      updateScore();

      if (Date.now() - lastObstacleTime > obstacleInterval) {
        spawnObstacle();
        lastObstacleTime = Date.now();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
