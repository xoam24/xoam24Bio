    <style>
        /* Obecné styly */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            /* Tmavé pozadí */
            color: #ffffff;
            /* Bílý text pro kontrast */
        }

        /* Hlavička s pozadím a logem */
        .header {
            background: url('background.png') no-repeat center center/cover;
            height: 400px;
            text-align: center;
            position: relative;
            color: white;
            overflow: hidden;
        }

        /* Plovoucí obrázek v hlavičce */
        .header-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: floatUpDown 3s ease-in-out infinite;
        }

        .header-logo img {
            width: 90%;
            /* Obrázek přes půlku stránky */
            max-width: 600px;
            /* Maximální šířka pro velké obrazovky */
        }

        /* Animace plovoucího pohybu */
        @keyframes floatUpDown {

            0%,
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }

        /* About sekce (Info o mně) */
        .about {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 50px auto;
            background-color: #2c2c2c;
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            gap: 20px;
            transition: transform 0.3s ease-in-out;
        }

        /* Efekt zvětšení při hoveru */
        .about:hover {
            transform: scale(1.05);
        }

        /* Obrázek v About sekci */
        .about img {
            width: 200px;
            border-radius: 50%;
            border: 4px solid white;
        }

        /* Textová část About */
        .about-text {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Nadpis a text */
        .about-text h2 {
            margin: 0;
            font-size: 24px;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .about-text p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Navbar */
        .navbar {
            background-color: #2c2c2c;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            gap: 100px;
        }

        .navbar a {
            background: #37ef0a;
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.03;
        }

        .navbar a:hover {
            background: #fff;
            color: #37ef0a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .navbar a:last-child {
            margin-bottom: auto;
        }

        /* Patička */
        .footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
        }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #20232a;
  color: #fff;
}

/* Header styl */
header {
  position: relative;
  width: 100%;
  height: 300px;
  background: linear-gradient(135deg, #4b79a1, #283e51);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

header h1 {
  z-index: 1;
  font-size: 2.5rem;
  text-align: center;
}

/* Sníh */
#snow-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 150%;
  pointer-events: none; /* Zabraňuje interakci s vločkami */
  overflow: hidden;
}
.snowflake {
  position: absolute;
  top: -10px;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0) translateX(0);
  }
  100% {
    transform: translateY(400px) translateX(calc(-50px + 200px * var(--drift)));
  }
}

.hry {
    position: relative;
    right: 500px;
}

.domů {
    position: relative;
    left: 500px;
}

.Dino {
    position: relative;
    left: 300;
}

   <script type="text/javascript">
       // Počet vloček
const NUM_SNOWFLAKES = 60;

// Kontejner na sníh
const snowContainer = document.getElementById("snow-container");

// Vytvoření vloček
for (let i = 0; i < NUM_SNOWFLAKES; i++) {
  const snowflake = document.createElement("div");
  snowflake.classList.add("snowflake");

  // Náhodná velikost vločky
  const size = Math.random() * 5 + 5; // 5px až 10px
  snowflake.style.width = `${size}px`;
  snowflake.style.height = `${size}px`;

  // Náhodná pozice vločky
  snowflake.style.left = `${Math.random() * 100}vw`;

  // Náhodná rychlost a drift vločky
  const duration = Math.random() * 5 + 3; // 3s až 8s
  const drift = Math.random(); // Pro náhodný horizontální pohyb
  snowflake.style.animationDuration = `${duration}s`;
  snowflake.style.setProperty("--drift", drift);

  // Přidání vločky do kontejneru
  snowContainer.appendChild(snowflake);
}
   </script>
